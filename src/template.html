<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Dev Template</title>
  </head>
  <body>
    <div class="dropdown-section">
      <div class="dropdown">
        <button class="dropdown-name">Dropdown &uarr;</button>
        <div class="dropdown-content">
          <button class="option">light blue</button>
          <button class="option">light red</button>
          <button class="option">lightgreen</button>
          <button class="option">grey</button>
        </div>
      </div>
    </div>
    <div class="slide-section">
      <div class="image-slide">
        <div class="image">
          <img src="./images/fish-8673535_1280.jpg" alt="fish">
        </div>
        <div class="image">
          <img src="./images/lighthouse-9073925_1280.png" alt="lighthouse">
        </div>
        <div class="image">
          <img src="./images/mushroom-8313142_1280.jpg" alt="mushroom">
        </div>
        <div class="image">
          <img src="./images/rose-8940207_1280.jpg" alt="rose">
        </div>
        <div class="image">
          <img src="./images/girl-7628308_1280.jpg" alt="girl-house">
        </div>
        <button class="previous-slide"><</button>
        <button class="next-slide">></button>
        <div class="slide-navigators">
          <button class="slide-navigator"></button>
          <button class="slide-navigator"></button>
          <button class="slide-navigator"></button>
          <button class="slide-navigator"></button>
          <button class="slide-navigator"></button>
        </div>
      </div>
    </div>
  </body>
</html>
